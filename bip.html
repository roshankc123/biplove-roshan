<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <!-- <link rel="stylesheet" href="css/index.css"> -->
        <link rel="stylesheet" href="css/bip.css">
        <script src="bip.js"></script>
    </head>
<body>
    <ul id="tree" class="tree">
        <li id="branch_A" class="branch">
            <div id="A" class="box" onclick="appear_btn('A',1)">
                <p>
                    <button onclick="position_add('A',0);" class="btn_1" id="btn_A_1">Add</button>
                    <button onclick="" class="btn_2" id="btn_A_2">View</button>
                    <button onclick="edit('A');" class="btn_3" id="btn_A_3">Edit</button>
                </p>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/90/HeathJoker.png/220px-HeathJoker.png" alt="Joker" width="130" height="130">
            </div>
        </li>
    </ul>
    <div id="top-edit-form">
        <div class="edit-form-container">
            <form action="#" method="POST" enctype="multipart/form-data">
                <div>
                    <input type="text" name="name" id="nameId" placeholder="Name" autocomplete="off"/>
                </div>
                <div>
                    <input type="file" name="image" id="imageId"/>
                </div>
                <div>
                    <input type="submit" value="Ok"/>
                </div>
            </form>
            <button id="pop-close" onclick="popUpClose();">Close</button>
        </div>
    </div>
</body>
</html>
