<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="css/index.css"> -->
        <link rel="stylesheet" href="css/test3.css">
        <script>
            i=0;
            j=0;
            child=0;
            function view(){
                return 0;
            }
            function edit(){
                return 0;
            }
            function button_create(name,id){
                var button=document.createElement('BUTTON');
                button.innerHTML=name;
                button.className="child_button";
                button.id="btn_"+id;
                //button.style.top=j*20+10;
                button.onclick=function(){
                    switch(name){
                    case 'add':
                        position_add(id,0);
                        break;
                    case 'view':
                        view();
                        break;
                    case 'edit':
                        edit();
                        break;
                    default:
                        break;
                }
                }
                return button;
            }
            function position_add(id,init){
                if(init==0){
                    child=0;
                    document.getElementById('btn_'+id).onclick=function(){
                        position_add(id,1);
                    }
                }
                var box = document.createElement("span");
                box.id=id+String.fromCharCode(65+child);
                box.className="box";
                //element.style.top=j*20+10;
                var button=button_create("add",id+String.fromCharCode(65+child));
               box.appendChild(button);
                var button=button_create("view","");
               box.appendChild(button);
                var button=button_create("edit","");
               box.appendChild(button);
               var box_p = document.createElement("p");
               box_p.innerHTML=box.id;
               box.appendChild(box_p);
               var branch = document.createElement("li");
               branch.id="branch_"+id+String.fromCharCode(65+child);
                branch.className="branch";
                branch.appendChild(box);
               if((init == 0)){
                    var ul=document.createElement('ul');
                    ul.id="ul_"+id;
                    ul.appendChild(branch);
                    document.getElementById("branch_"+id).appendChild(ul);
                } else {
                    var ul=document.getElementById("ul_"+id);
                    ul.appendChild(branch);

                }
                //console.log(box.id);
                //alert(box.id+":"+document.getElementById(box.id).offsetLeft+","+document.getElementById(box.id).offsetTop);
                j++;
                child++;
            }
        </script>
    </head>
<body>
    <ul id="tree" class="tree">
        <li id="branch_A" class="branch">
            <span id="A" class="box">
                <p id="distance_x"></p>
                <p id="distabce_y"></p>
                <button onclick="position_add('A',0)" class="btn_1" id="btn_A">add</button>
                <button onclick="" class="btn_2">view</button>
                <button onclick="" class="btn_3">edit</button>
            </span>
        </li>
    </ul>
</body>
</html>
